<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <h2 class="logo">Rinnovation<span>Partner</span></h2>
        <ul>
          <li>Sign In</li>
          <li class="outline">Join Us</li>
        </ul>
    </nav>
    <section class="login-section" id="login">
        <div class="login-container grid">
            <div class="login-card">
                <div class="login-description">
                    <h2><b>Sign In</b></h2>
                    <h3>Login To Your Pro's Account!</h3>
                </div>
    
                <form action="" class="login-form">
                    <div class="login-box">
                        <label for="email" class="login-label-email">Email</label>
                        <input type="email" class="login-input" id="email" name="user-email" required >
                    </div>
                    <div class="login-box">
                        <label for="password" class="login-label-password">Password</label>
                        <input type="password" class="login-input" id="password" name="user-password" required >
                    </div>
                    <button class="back-button">Back</button>
                    <button class="login-button">Login</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
